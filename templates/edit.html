{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--<h1 class="mt-3 text-center">EDIT BOOK</h1>-->
  <div class="container mt-3" style="max-width: 800px;">

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="t" value="{{book.title}}" placeholder="Enter book title">
      </div>

      <div class="mb-3">
        <label  class="form-label">Author</label>
        <input type="text" class="form-control " name="a" value="{{book.author}}" placeholder="Enter author's name">
      </div>

      <div class="mb-3">
        <label class="form-label">Pages</label>
        <input type="number" class="form-control" name="pg" value="{{book.pages}}" placeholder="Enter number of pages">
      </div>

      <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="number"  class="form-control" name="pr" value="{{book.price}}" placeholder="Enter price">
      </div>

     <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Language</label>
    <input type="text" class="form-control" name="l"  value="{{book.language}}" placeholder="enter language">
  </div>

          <div class="mb-3">
        <label  class="form-label">Cover</label>
            <img src="{{book.cover.url}}" style="height:80px;">
        <input type="file" class="form-control " name="i">
      </div>


          <div class="mb-3">
        <label  class="form-label">Pdf</label>
            <a href="{{book.pdf.url}}">pdf</a>
        <input type="file" class="form-control " name="f">
      </div>

      <button type="submit" value="Add" class="btn btn-dark">Submit</button>
    </form>
  </div>


{% endblock %}
