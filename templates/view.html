{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1 class="mt-3 text-center">BOOK DETAILS</h1>
<table class="container table table-bordered table-dark table-striped ">
    <tr>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>PAGES</th>
        <th>LANGUAGE</th>
        <th>COVER</th>
        <th>DOCUMENT</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>

    {% for i in book %}
    <tr>
    <td >{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
    <td>{{i.pages}}</td>
    <td>{{i.language}}</td>
    <td><img src="{{i.cover.url}}" style="height:100px;"></td>
    <td><a href="{{i.pdf.url}}">Download</a></td>
    <td><a href="{% url 'books:detail' i.id %}" class="btn btn-secondary">view</a> </td>
    <td><a href="{% url 'books:edit' i.id %}" class="btn btn-secondary">edit</a> </td>
    <td><a href="{% url 'books:delete' i.id %}" class="btn btn-secondary">delete</a> </td>

    </tr>
    {% endfor %}
</table>
