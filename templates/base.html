<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand text-light" href="#">LIBRARY</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light  me-3" aria-current="page" href="{% url 'books:home' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-light  me-3" href="{% url 'books:add' %}">Add books</a>
        </li>

         <li class="nav-item">
          <a class="nav-link text-light  me-3" href="{% url 'books:view' %}">View books</a>
        </li>

         <li class="nav-item">
          <a class="nav-link text-light  me-0" href="{% url 'users:logout' %}">Logout</a>
        </li>

        {% else %}

          <li class="nav-item">
          <a class="nav-link text-light  me-3" href="{% url 'users:reg' %}">Register</a>
        </li>

          <li class="nav-item">
          <a class="nav-link text-light  me-3" href="{% url 'users:login' %}">Login</a>
        </li>



        {% endif %}
      </ul>
        <form method="POST" class="d-flex" style="margin-left:40px;" action="{% url 'books:search' %}">
            {% csrf_token %}
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
